<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Climate Change Costs Map in Pacific Islands Countries</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel='stylesheet' href="style.css" />
</head>

<body>
    <div class='sidebar'>
        <div class='heading'>
            <h1>Climate Change Costs in Pacific Countries</h1>
        </div>
        <div id='listings' class='listings'></div>
    </div>
    <div id="map" class="map"></div>
    <div id="adm-legend" class="legend">
        <h4>Population</h4>
        <div><span style="background-color: #a25626"></span>500,000</div>
        <div><span style="background-color: #b86b25"></span>250,000</div>
        <div><span style="background-color: #ca8323"></span>100,000</div>
        <div><span style="background-color: #da9c20"></span>50,000</div>
        <div><span style="background-color: #e6b71e"></span>10,000</div>
        <div><span style="background-color: #eed322"></span>5000</div>
        <div><span style="background-color: #f2f12d"></span>0</div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
